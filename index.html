<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  >
    <h1 class="text-center" style="margin-top: 20px;">INFORMATION</h1>
    <div class="container" style=" background-color: #008080; margin-top: 60px; width: 340px;">
        <div class="mb-3">
            <label  class="form-label" style="color: #fff ; margin: 10px 10px;" >Name</label>
            <input style="width: 300px; height: 30px;" type="text" class="form-control" placeholder="write your name" id="useremail" >
        </div>

        <div class="mb-3">
          <label  class="form-label" style="color: #fff ; margin: 10px 10px;">Age</label>
          <input style="width: 300px; height: 30px;" type="text" class="form-control" placeholder="write your Age" id="username">
        </div>
    
        <div class="mb-3">
          <label  class="form-label" style="color: #fff ; margin: 10px 10px;">Adress</label>
          <input style="width: 300px; height: 30px;" type="text" class="form-control" placeholder="write your adress" id="usermassage">
        </div>
        <div class="mb-3">
          <label  class="form-label" style="color: #fff ; margin: 10px 10px;">Status</label>
          <input style="width: 300px; height: 30px;" type="text" class="form-control" id="usernumber" placeholder="married or single" >
        </div>
        <button  id='sendbtn'  class="btn btn-warning mb-2">Send</button>


    </div>
    <div class="container" id="delall">   </div>
   
    
    <div class="container "  style="margin-top: 50px; ">
    <table class="table text-center  bg-info" style="width: 900px;" >
        <thead >
            <th style="background-color: #008080; color: #fff;" >Name</th>
            <th style="background-color: #008080; color: #fff;">Age</th>
            <th style="background-color: #008080; color: #fff;"> Adress</th>
            <th  style="background-color: #008080; color: #fff;">status</th>
            <th style="background-color: #008080; color: #fff;"></th>
            <th style="background-color: #008080; color: #fff;"></th>
    
        </thead>
        <tbody id="tbody">

        </tbody>
        
    </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
